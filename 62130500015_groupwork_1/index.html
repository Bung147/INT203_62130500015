<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div class="bg-grey-lighter min-h-screen flex flex-col">
      <img src="images/logo.png" class="w-1/12 h-1/12 place-self-center">
      <h1 class="mb-8 text-3xl text-center">Sign in to GitHub</h1>
      <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2 ">
          <div class="bg-blue-50 px-6 py-8 rounded shadow-md text-black w-full">
              <span class="text-gray-600 font-bold">Username or email address</span>
              <input 
                  type="text"
                  class="block border border-grey-light w-full p-3 rounded mb-4"
                  name="email"
                  placeholder="Email" />
                  <div class="flex justify-between">
                  <span class="text-gray-600 font-bold">Password</span>
                  <a href="#!" class="text-sm text-gray-400 focus:outline-none focus:text-indigo-500 hover:text-indigo-500 dark:hover:text-indigo-300 ">Forgot password?</a>
                </div>
              <input 
                  type="password"
                  class="block border border-grey-light w-full p-3 rounded mb-4"
                  name="password"
                  placeholder="Password" />
              <button
                  type="submit"
                  class="w-full text-center py-3 rounded bg-green-500 rounded-lg text-white hover:bg-green-dark focus:outline-none my-1"
              >sign in</button>
          </div>

          <div class="text-grey-dark mt-6 border-solid border-2 border-grey h-12 w-96 text-center pt-2">
            New to GitHub?
              <a class="no-underline text-blue-600" href="../login/">
                Create an account.
              </a>
          </div>
          <div class="flex flex-row space-x-16 my-16">
            <div class="text-xs text-blue-600">Terms</div>
            <div class="text-xs text-blue-600">Privacy</div>
            <div class="text-xs text-blue-600">Security</div>
            <div class="text-xs w-24">Contact GitHub</div>
          </div>
      </div>
  </div>


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
